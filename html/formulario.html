    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row">
            <!-- Column 1: Form -->
            <div class="col-lg-6 mb-4">
                <h2>Formulario de Registro</h2>
                <form id="registrationForm">
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de tu gato</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ejemplo: Luna" required>
                    </div>
                    <!-- Edad -->
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" id="edad" class="form-control" min="1" placeholder="Edad en años" required>
                    </div>
                    <!-- Raza -->
                    <div class="mb-3">
                        <label for="raza" class="form-label">Raza Gatuna</label>
                        <select id="raza" class="form-select" required>
                            <option value="">Seleccione una raza</option>
                            <option value="Siamés">Siamés</option>
                            <option value="Persa">Persa</option>
                            <option value="Bengala">Bengala</option>
                            <option value="Maine Coon">Maine Coon</option>
                            <option value="Otra">Otra</option>
                        </select>
                    </div>
                    <!-- Fecha de Última Visita -->
                    <div class="mb-3">
                        <label for="ultima-visita" class="form-label">Fecha de última visita</label>
                        <input type="date" id="ultima-visita" class="form-control" required>
                    </div>
                    <!-- Vacunas -->
                    <div class="mb-3">
                        <label class="form-label">¿Tiene todas las vacunas?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vacunas" id="vacunas-si" value="sí"
                                required>
                            <label class="form-check-label" for="vacunas-si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vacunas" id="vacunas-no" value="no">
                            <label class="form-check-label" for="vacunas-no">No</label>
                        </div>
                    </div>
                    <!-- Observaciones -->
                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea id="observaciones" class="form-control" rows="4"
                            placeholder="Escribe cualquier detalle adicional..."></textarea>
                    </div>
                    <!-- Número de Teléfono -->
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Número de Teléfono</label>
                        <input type="tel" id="telefono" class="form-control" placeholder="Ejemplo: 123456789" required>
                    </div>
                    <!-- Dirección -->
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" id="direccion" class="form-control" placeholder="Ejemplo: Calle Falsa 123"
                            required>
                    </div>
                    <!-- Consentimiento -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="consentimiento" required>
                        <label class="form-check-label" for="consentimiento">Acepto que mis datos sean utilizados para
                            el registro de mi gato.</label>
                    </div>
                    <!-- Botones de Enviar y Limpiar -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-secondary" id="clearButton">Limpiar</button>
                </form>
            </div>

            <!-- Column 2: Carousel -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div>
                    <h2 class="text-center">Galería de Gatos</h2>
                    <div id="catCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://loremflickr.com/321/200" class="d-block w-100" alt="Gato 1"
                                    onclick="enlargeImage(this)">
                            </div>
                            <div class="carousel-item">
                                <img src="https://loremflickr.com/322/200" class="d-block w-100" alt="Gato 2"
                                    onclick="enlargeImage(this)">
                            </div>
                            <div class="carousel-item">
                                <img src="https://loremflickr.com/323/200" class="d-block w-100" alt="Gato 3"
                                    onclick="enlargeImage(this)">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#catCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#catCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
